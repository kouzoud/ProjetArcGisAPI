<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS API Example</title>

    <!-- Chargement des styles -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <link rel="stylesheet" href="style.css"> <!-- Fichier CSS local -->

    <!-- Chargement de l'API ArcGIS -->
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <div id="controls">
        <h3>Symbologie des communes</h3>
        <select id="renderer-type">
            <option value="surface">Par surface (5 classes)</option>
            <option value="prefecture">Par pr√©fecture</option>
            <option value="commune">Par commune/arrondissement</option>
        </select>
        
        <h3>Symbologie de la Population</h3>
        <select id="population-view">
            <option value="2004">Population 2004 (5 classes)</option>
            <option value="1994">Population 1994 (5 classes)</option>
            <option value="compare">Comparaison 1994/2004</option>
        </select>
    </div>

    <!-- Chargement du script JavaScript -->
    <script src="likn.js"></script>
</body>
</html>
